services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    container_name: postgres-summary
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-backend_development}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Rails Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meubackend
    ports:
      - "3000:80"
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-backend_development}
      BACKEND_DATABASE_PASSWORD: ${BACKEND_DATABASE_PASSWORD:-postgres}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:4000,http://localhost:3000}
      # Gemini API Configuration (obrigat√≥rio)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - backend_storage:/rails/storage

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meufront
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  backend_storage:
    driver: local

networks:
  app-network:
    driver: bridge

